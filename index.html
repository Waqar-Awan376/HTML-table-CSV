  <script>
    $(document).ready(function () {
      $.ajax({
        url: 'table_list.csv',
        dataType: 'text',
        success: function (file) {
          let fileDataArray = file.split(/\r?\n|\r/);
          let tableHtml = "";
          for (let i = 0; i < fileDataArray.length; i++) {
            let colDataArray = fileDataArray[i].split(",");
            tableHtml += "<tr>";
            for (let j = 0; j < colDataArray.length; j++) {
              if (i == 0 || j == 0) {
                tableHtml += "<th>" + colDataArray[j] + "</th>";
              }
              else {
                tableHtml += "<td>" + colDataArray[j] + "</td>";
              }
            }
            tableHtml += "</tr>";
          }
          $("#table").html(tableHtml);
        }
      });
    });
  </script>

<body>
  <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->

  <main class="container">
    <div class="bg-light p-5 rounded">
      <h2>Names <span class="badge bg-dark">Example</span></h1>
        <p class="lead">Example list. </p>
    </div>

    <div class="p-5 rounded">
      <h2>Sorted by first name name</h1>

        <table id="table" class="table table-striped">

        </table>

        <br /><br />



        <script type="text/javascript" charset="utf-8">

          d3.text("html_table_data.csv", function (data) {
            var parsedCSV = d3.csv.parseRows(data);

            var container = d3.select("body")
              .append("table")

              .selectAll("tr")
              .data(parsedCSV).enter()
              .append("tr")

              .selectAll("td")
              .data(function (d) { return d; }).enter()
              .append("td")
              .text(function (d) { return d; });
          });
        </script>


    </div>

  </main>
